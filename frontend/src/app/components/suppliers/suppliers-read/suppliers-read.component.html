<app-header></app-header>
<app-navbar></app-navbar>
<a
  mat-list-item
  routerLink="/incluir-fornecedor"
  class="btn btn-new-supplier"
  matTooltip="Incluir Fornecedor"
>
  <mat-icon
    aria-hidden="false"
    aria-label="add_home_work icon"
    fontIcon="add_home_work"
    style="font-size: 35px; width: 35px; height: 35px"
  ></mat-icon>
</a>
<div class="mat-elevation-z4">
  <table mat-table [dataSource]="suppliers">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Ordem</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Razão Social</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Agency Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let row">{{ row.code }}</td>
    </ng-container>

    <!-- Percentual Column -->
    <ng-container matColumnDef="shortname">
      <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
      <td mat-cell *matCellDef="let row">{{ row.shortname }}</td>
    </ng-container>

    <!-- Telephone Column -->
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let row">{{ row.telephone }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/editar-fornecedor/{{ row.id }}" class="edit" >
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/excluir-fornecedor/{{ row.id }}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
