<div class="form-container">
  <div class="wrap-header">
    <img src="../../../assets/imgs/mail.svg" alt="Icone de email" style="width: 10vw;">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
  </div>


  <form [formGroup]="loginForm">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Insira seu email</mat-label>
        <input
          matInput
          placeholder="nome@dominio.com"
          formControlName="email"
          (blur)="updateErrorMessage()"
          required
        />
        <mat-icon matSuffix>alternate_email</mat-icon>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Insira sua senha</mat-label>
        <input [type]="hide ? 'password' : 'text'" matInput placeholder="Digite sua senha" required formControlName="password" minlength="6" maxlength="15">
        <mat-icon matSuffix *ngIf="hide" (click)="hidePassword()" class="icon-lock"><a>lock</a></mat-icon>
        <mat-icon matSuffix *ngIf="!hide" (click)="hidePassword()" class="icon-lock"><a>lock_open</a></mat-icon>
      </mat-form-field>
    </mat-card-content>
  </form>

  <a class="btn btn-1" routerLink="/dashboard">
    <svg>
      <rect x="0" y="0" fill="none" width="100%" height="100%" />
    </svg>
    Entrar
    <mat-icon class="icon-login">login</mat-icon>
  </a>
</div>
